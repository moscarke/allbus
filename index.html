<!DOCTYPE html>
<html>
	<head>
		<base target="_top">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>巴士抵站時間</title>
		<meta name="description" content="抵站時間">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	
	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<label style="color:white">其他抵站資訊</label>
			<a href="https://moscarke.github.io/mtr">港鐵</a>
			<a href="https://moscarke.github.io/lrt">輕鐵</a>
			<hr>
			<label style="color:white">Coming Soon</label>
			<a href="">小巴</a>
			<a href="">渡輪</a>
		</div>
		
		<div style="position: absolute;" id="sidebar">
			<span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
		</div>
		
		<h1 style="margin: 0;position: absolute;font-size: 400%;top: -15px;display:none" id="backBtn" onclick="bktoHomepage()">&#8678;</h1>
		<h1 style="margin: 10px; text-align:center;">抵站時間</h1>
		<h3 id="routeNumber"></h1>
		<h3 id="stopName"></h1>
		
		<div class="centerDiv" id="companyBar">		
			<button class='btnMtrLine' id='nearby' onclick='changeTable("nearby")'>鄰近車站</button>
			<button class='btnMtrLine' id='城巴' onclick='changeTable("城巴")'>城巴</button>
			<button class='btnMtrLine' id='九巴' onclick='changeTable("九巴")'>九巴</button>
			<br>
			<button class='btnMtrLine' id='嶼巴' onclick='changeTable("嶼巴")'>嶼巴</button>
			<button class='btnMtrLine' id='港鐵巴士' onclick='changeTable("港鐵巴士")'>港鐵巴士</button>
		</div>
		
		<div class="centerDiv">
			<input type="text" id="routeSearch" class="routeSearch" onkeyup="searchRoute('ctb')" placeholder="Search...">
		</div>
		
		<div id="nearbyList">
			<table id="nearbyTable" class="timetable">
				<tbody>
					<tr>
						<td><strong>路線</strong></td>
						<td><strong>方向</strong></td>
						<td><strong>時間</strong></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="routeList" style="display: none;">
		  <table id="routeTable" class="timetable">
			<tbody>
				<tr>
					<td style="width:22%"><strong>路線</strong></td>
					<td style="width:78%"><strong>方向</strong></td>
				</tr>
			</tbody>
		  </table>
		</div>

		<div id="stationList" style="display: none;">
		  <table id="stationTable" class="timetable">
			<tbody>
				<tr>
					<td></td>
					<td><strong>巴士站</strong></td>
				</tr>
			</tbody>
		  </table>
		</div>
		
		<div id="etaList" style="display: none;">
		  <table id="etaTable" class="timetable">
			
		  </table>
		</div>
		
		<div class="centerDiv">
		  <span id="waiting" class="loadingsrn" style="color: lime;">載入中</span>
		</div>

		<div class="centerDiv" id="loadingdiv">
		  <span id="loading" class="loadingsrn" style="display: none;">搜尋中...</span>
		</div>
		
		<p style="font-size: 50%;">Disclaimer: This site may use various types of technologies to record visit data to analyse site traffic and provide a better experience. Thanks to hkbus.app for providing support with route database.</p>
		<script src="script.js"></script>
	</body>
</html>
